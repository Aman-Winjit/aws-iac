name: Terraform Apply

on:
  workflow_dispatch:

jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        run: |
          echo "[worth-staging-admin]" >> ~/.aws/credentials
          echo "aws_access_key_id=YOUR_ACCESS_KEY" >> ~/.aws/credentials
          echo "aws_secret_access_key=YOUR_SECRET_KEY" >> ~/.aws/credentials
          echo "aws_session_token=${{ secrets.AWS_SESSION_TOKEN }}" >> ~/.aws/credentials

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform apply -var-file="variables.tfvars" -var-file="secrets.tfvars" -auto-approve
